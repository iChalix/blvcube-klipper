[bed_mesh]
zero_reference_position: 155, 155 # The centre of your bed. 
speed: 300
horizontal_move_z: 3
mesh_min: 40, 40 # The first probed coordinate, nearest to the origin. This coordinate is relative to the probe's location.
mesh_max: 270, 270 # The probed coordinate farthest from the origin. This is not necessarily the last point probed, as the probing process occurs in a zig-zag fashion. As with mesh_min, this coordinate is relative to the probe's location.
