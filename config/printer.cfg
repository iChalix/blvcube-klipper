# This file contains common pin mappings for RAMPS (v1.3 and later)
# boards. RAMPS boards typically use a firmware compiled for the AVR
# atmega2560 (though other AVR chips are also possible).

# See the example.cfg file for a description of available parameters.

[mcu]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_95730333637351B0E0E1-if00
#baud: 115000
#pin_map: arduino

# The "zboard" micro-controller will be used to control the Z axis.
[mcu zboard]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_957303336373515032C1-if00
#baud: 115000
#pin_map: arduino

# The "auxboard" micro-controller will be used to control the heaters.
[mcu auxboard]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_55838323735351704112-if00
#baud: 115000
#pin_map: arduino

[mcu cartographer] # See https://www.klipper3d.org/Config_Reference.html#mcu
# Remove either the serial or canbus_uuid line dependant on your setup.
serial: /dev/serial/by-id/usb-Cartographer_614e_35002C001943303854303720-if00
restart_method: command

# Arduino aliases for atmega2560/1280 (Arduino mega) boards
[board_pins arduino-mega]
mcu: mcu, zboard, auxboard
aliases:
    ar0=PE0, ar1=PE1, ar2=PE4, ar3=PE5, ar4=PG5,
    ar5=PE3, ar6=PH3, ar7=PH4, ar8=PH5, ar9=PH6,
    ar10=PB4, ar11=PB5, ar12=PB6, ar13=PB7, ar14=PJ1,
    ar15=PJ0, ar16=PH1, ar17=PH0, ar18=PD3, ar19=PD2,
    ar20=PD1, ar21=PD0, ar22=PA0, ar23=PA1, ar24=PA2,
    ar25=PA3, ar26=PA4, ar27=PA5, ar28=PA6, ar29=PA7,
    ar30=PC7, ar31=PC6, ar32=PC5, ar33=PC4, ar34=PC3,
    ar35=PC2, ar36=PC1, ar37=PC0, ar38=PD7, ar39=PG2,
    ar40=PG1, ar41=PG0, ar42=PL7, ar43=PL6, ar44=PL5,
    ar45=PL4, ar46=PL3, ar47=PL2, ar48=PL1, ar49=PL0,
    ar50=PB3, ar51=PB2, ar52=PB1, ar53=PB0, ar54=PF0,
    ar55=PF1, ar56=PF2, ar57=PF3, ar58=PF4, ar59=PF5,
    ar60=PF6, ar61=PF7, ar62=PK0, ar63=PK1, ar64=PK2,
    ar65=PK3, ar66=PK4, ar67=PK5, ar68=PK6, ar69=PK7,
    analog0=PF0, analog1=PF1, analog2=PF2, analog3=PF3, analog4=PF4,
    analog5=PF5, analog6=PF6, analog7=PF7, analog8=PK0, analog9=PK1,
    analog10=PK2, analog11=PK3, analog12=PK4, analog13=PK5, analog14=PK6,
    analog15=PK7,
    # Marlin adds these additional aliases
    ml70=PG4, ml71=PG3, ml72=PJ2, ml73=PJ3, ml74=PJ7,
    ml75=PJ4, ml76=PJ5, ml77=PJ6, ml78=PE2, ml79=PE6,
    ml80=PE7, ml81=PD4, ml82=PD5, ml83=PD6, ml84=PH2,
    ml85=PH7

[bed_screws]
screw1: 30,30
screw2: 270,30
screw3: 270,30
screw4: 270,270

[tmc2130 stepper_x]
cs_pin: ar53
run_current: 0.9
hold_current: 0.5
driver_SGT: 3
diag1_pin: ^!ar3
interpolate: True
#driver_HEND: 5
#driver_HSTRT: 2

[stepper_x]
microsteps: 16
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
#step_distance: .005
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_min: 0
position_endstop: 0
position_max: 310
homing_speed: 40
homing_retract_dist: 0

[tmc2130 stepper_y]
cs_pin: ar49
run_current: 0.9
hold_current: 0.5
driver_SGT: 3
diag1_pin: ^!ar2
interpolate: True
#driver_HEND: 5
#driver_HSTRT: 2

[stepper_y]
